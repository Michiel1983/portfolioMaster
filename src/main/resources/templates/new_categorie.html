<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Maak een nieuwe categorie</title>
</head>
<body>
<div align="center">
    <h1>Maak een nieuwe categorie</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${categorie}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Categorie naam:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>

    </form>
</div>

</body>
</html>
